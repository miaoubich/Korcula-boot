<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" href="img/favicon.png">

<title>Country - Management</title>

<!-- Bootstrap CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap theme -->
<link href="css/bootstrap-theme.css" rel="stylesheet">
<!--external css-->
<!-- font icon -->
<link href="css/elegant-icons-style.css" rel="stylesheet" />
<link href="css/font-awesome.min.css" rel="stylesheet" />
<!-- Custom styles -->
<link href="css/style.css" rel="stylesheet">
<link href="css/style-responsive.css" rel="stylesheet" />

<!-- HTML5 him and Respond.js IE8 support of HTML5 -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->

<!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
      Author: BootstrapMade
      Author URL: https://bootstrapmade.com
    ======================================================= -->
</head>

<body>
	<!-- container section start -->
	<section id="container" class="">

		<!--header start-->
		<header class="header dark-bg">
			<div th:replace="shared/header :: header_fragment"></div>
		</header>
		<!--header end-->

		<!--sidebar start-->
		<aside>
			<div th:replace="shared/sidebar :: sidebar_fragment"></div>
		</aside>
		<!--sidebar end-->

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="fa fa fa-bars"></i> Pages
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/index}">Home</a></li>
							<li><i class="far fa-flag"></i>Countries</li>
						</ol>
					</div>
				</div>

				<!-- page start-->
				<div class="row">
					<div class="col-lg-12">
						<header class="panel-heading">
							<!-- 							<i class="icon_cogs"></i> Action: -->
							<div class="btn-group">
								<button type="button" class="btn btn-primary"
									data-toggle="modal" data-target="#addModal">
									<i class="icon_plus_alt2"></i> Country
								</button>
								<!-- 								<a class="btn btn-success" href="#"> <i -->
								<!-- 									class="icon_check_alt2"></i> -->
								<!-- 								</a> <a class="btn btn-danger" href="#"> <i -->
								<!-- 									class="icon_close_alt2"></i> -->
								<!-- 								</a> -->
							</div>
						</header>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<table class="table table-striped table-advance table-hover">
								<thead>
									<tr>
										<th><i class="fas fa-list-ol"></i> Code</th>
										<th><i class="fas fa-flag"></i> Country</th>
										<th><i class="fas fa-building"></i> Capital</th>
										<th><i class="fas fa-globe-europe"></i> Continent</th>
										<th><i class="far fa-map"></i> Nationality</th>
										<th><i class="icon_cogs"></i> Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="country:${countries}">
										<td th:text="${country.code}"></td>
										<td th:text="${country.description}"></td>
										<td th:text="${country.capital}"></td>
										<td th:text="${country.continent}"></td>
										<td th:text="${country.nationality}"></td>
										<td>
											<div class="btn-group">
												<a th:href="@{/country/findById/(id=${country.id})}"
													id="editButton" class="btn btn-primary"> 
													<i class="icon_pencil-edit"></i>
												</a> 
												<a class="btn btn-success" href="#"> 
													<i class="icon_check_alt2"></i>
												</a> 
												<a th:href="@{/country/delete/(id=${country.id})}"
													id="deleteButton" class="btn btn-danger"> 
													<i class="icon_close_alt2"></i>
												</a>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
							<!-- page end-->
						</section>
					</div>
				</div>
			</section>
		</section>
		<!--main content end-->
	</section>
	<!-- container section end -->

	<!-- popup modal Add New Country -->
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">New Country</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/country/addNew}" method="post">
						<div class="form-group">
							<label for="code" class="col-form-label">Code: </label> <input
								type="text" class="form-control" id="code" name="code">
						</div>
						<div class="form-group">
							<label for="country" class="col-form-label">Country: </label> <input
								type="text" class="form-control" id="country" name="description">
						</div>
						<div class="form-group">
							<label for="capital" class="col-form-label">Capital: </label> <input
								type="text" class="form-control" id="capital" name="capital">
						</div>
						<div class="form-group">
							<label for="continent" class="col-form-label">Continent:
							</label> <input type="text" class="form-control" id="continent"
								name="continent">
						</div>
						<div class="form-group">
							<label for="nationality" class="col-form-label">Nationality:
							</label> <input type="text" class="form-control" id="nationality"
								name="nationality">
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary">Create</button>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
	<!-- end popup modal Add new country-->

	<!-- popup modal update Country -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Update Country</h5>
				</div>
				<div class="modal-body">
					<form th:action="@{/country/update}" method="put">

						<div class="form-group" style="visibility: hidden;">
							<label for="id-Edit" class="col-form-label">ID: </label> <input
								type="text" class="form-control" id="idEdit" name="id" readonly>
						</div>

						<div class="form-group">
							<label for="code" class="col-form-label">Code: </label> <input
								type="text" class="form-control" id="editCode" name="code">
						</div>
						<div class="form-group">
							<label for="country" class="col-form-label">Country: </label> <input
								type="text" class="form-control" id="editCountry"
								name="description">
						</div>
						<div class="form-group">
							<label for="capital" class="col-form-label">Capital: </label> <input
								type="text" class="form-control" id="editCapital" name="capital">
						</div>
						<div class="form-group">
							<label for="continent" class="col-form-label">Continent:
							</label> <input type="text" class="form-control" id="editContinent"
								name="continent">
						</div>
						<div class="form-group">
							<label for="nationality" class="col-form-label">Nationality:
							</label> <input type="text" class="form-control" id="editNationality"
								name="nationality">
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary">Update</button>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
	<!-- end popup modal Edit country-->

	<!-- popup model delete Country -->
	<div class="modal" id="deleteModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Confirm delete</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to delete this record?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancel</button>
					<a href="" id="confirmDeleteButton" class="btn btn-primary">Confirm</a>
				</div>
			</div>
		</div>
	</div>

	<!-- javascripts -->
	<div th:replace="shared/footer :: footer_fragment"></div>

	<!--custome script for country page-->
	<script src="js/country.js"></script>
</body>

</html>
